
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/mfa_demo/accounts/static/accounts/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Enter OTP</h2>
            <p>Please enter the OTP sent to your email</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{% url 'verify_otp' %}" class="auth-form">
            {% csrf_token %}
            <input type="hidden" name="next_action" value="{{ next_action }}">
            <input type="hidden" name="email" value="{{ email }}">

            <div class="form-group">
                <input type="text" name="otp" placeholder="OTP" required autocomplete="one-time-code" maxlength="6" pattern="[0-9]*" inputmode="numeric">
            </div>

            <button type="submit" class="submit-btn">Verify</button>

            <div class="signup-link">
                <a href="{% url 'login' %}" class="back-link">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
