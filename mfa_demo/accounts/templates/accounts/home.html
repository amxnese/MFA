<!DOCTYPE html>
<html>
<head>
    <title>MFA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            display: block;
            margin: 15px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
        }
        a.signup {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome</h1>
        <p>Please choose an option</p>

        <a href="{% url 'login' %}">Sign In</a>
        <a href="{% url 'signup' %}" class="signup">Sign Up</a>
    </div>
</body>
</html>
