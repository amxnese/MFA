{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Demo</title>
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome</h1>
            <p>Please choose an option</p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 24px;">
            <a href="{% url 'login' %}" class="submit-btn" style="text-decoration: none; text-align: center;">Sign In</a>
            <a href="{% url 'signup' %}" class="social-btn" style="text-decoration: none; text-align: center;">Sign Up</a>
        </div>
    </div>
</body>
</html>
